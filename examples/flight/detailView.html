<header class="bar-title">
  <a id="back" class="button back">
    返回
  </a>
  <h1 class="title">航班动态</h1>
  <module id="menu1" />
</header>

<div id="mydetail" class="content">
	<div id="detail-form">
		<form id="passenger-form">
			<div class="detail-head-wrapper">
				<a id="subscriptionFlight" class="btn detail-submit">订阅航班</a>
			</div>
			<div class="cube-form-fieldset" >
				<div>
					<div class="cube-form-field">
						<div class="cube-form-label">起飞-到达：</div>
						<div class="cube-form-textfield"><input id="depAndArrCityName" disabled=true value=""/></div> <!--deportCN-arportCN-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">公司-性质：</div>
						<div class="cube-form-textfield">
							<!--<input value= style="width:38px;padding:10px 0px 0px 10px;margin-left:-10px"/>-->
							<input id="flightState" disabled=true  value="" />
						</div>
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">机尾号/机型：</div>
						<div class="cube-form-textfield"><input id="tailNoPlaneType" disabled=true value="" name="firstName"/></div><!--tailNo/planeType-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">登机口：</div>
						<div class="cube-form-textfield"><input id="loadPlanePort" disabled=true value="" name="firstName"/></div><!--loadPlanePort-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">停机位：</div>
						<div class="cube-form-textfield"><input id="" disabled=true value="" name="firstName"/></div><!--deport:stopAddressfrom arport:stopAddressto -->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">计划起降时间：</div>
						<div class="cube-form-textfield"><input id="schDepTime" disabled=true value="" name="planDepTime"/></div><!--schDepTimeAll-schDesTimeAll-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">预计起降时间：</div>
						<div class="cube-form-textfield"><input value="" disabled=true name="firstName"/></div><!--realDepTimeAll-realDesTimeAll-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">实际起降时间:</div>
						<div class="cube-form-textfield">
							<input disabled=true value="" />
						</div>
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">离/接地：</div>
						<div class="cube-form-textfield"><input id="" disabled=true value="" name="firstName"/></div>
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">滑出/入：</div>
						<div class="cube-form-textfield"><input id="slideOutAndIn" disabled=true value="" name="firstName"/></div><!--sideinTime-sideoutTime-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">订座：</div>
						<div class="cube-form-textfield"><input id="" disabled=true name="realBookSeat"/></div><!--待定-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">离港：</div>
						<div class="cube-form-textfield"><input id="" disabled=true name="realTimeBooking"/></div><!--待定-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">转出/进：</div>
						<div class="cube-form-textfield"><input id="" disabled=true name="getTransfer"/></div><!--待定-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">行李(高端/VIP/中转/总件数)：</div>
						<div class="cube-form-textfield"><input id="giftCount" disabled=true  name="baggageNum"/></div><!--待定-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">行李转盘号：</div>
						<div class="cube-form-textfield"><input id="flt_belNo" disabled=true name="baggageBeltNo" name="firstName"/></div>
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">代码共享：</div>
						<div class="cube-form-textfield"><input id="shareCode" disabled=true value="" ></div><!--shareCode-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">航班号标识：</div>
						<div class="cube-form-textfield"><input id="fltNoFlag" disabled=true value="" ></div><!--fltNoFlag-->
					</div>
					<div class="cube-form-field">
						<div class="cube-form-label">故障：</div>
						<div class="cube-form-textfield"><input id="troubleReason" disabled=true value="" ></div><!--troubleReason-->
					</div>
					<div id="delayReason" class="cube-form-field">
						<div class="cube-form-label">延误原因：</div>
						<div class="cube-form-textfield" style="text-align:right"></div><!--delayReason-->
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
